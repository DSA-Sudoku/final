<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sudoku</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="sudoku-grid">
        {% for row in puzzle %}
            <div class="row">
                {% for cell in row %}
                    <div class="cell">{{ cell or '' }}</div>
                {% endfor %}
            </div>
        {% endfor %}
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
