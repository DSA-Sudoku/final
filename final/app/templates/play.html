{% extends 'layout.html' %}

{% block content %}
<h1>Play Sudoku - {{ difficulty|capitalize }}</h1>
<p>This is where the Sudoku game will be played.</p>

<div id="grid-container">
    {% for i in range(9) %}
        {% for j in range(9) %}
        <div class="grid-item">
            <input id="{{ i*9 + j }}" name="{{ i*9 + j }}" type="num" maxlength="1" class="txt-input"
                min="1" onkeydown="return ( event.ctrlKey || event.altKey
                || (48<event.keyCode && event.keyCode<58 && event.shiftKey==false)
                || (95<event.keyCode && event.keyCode<106)
                || (event.keyCode==8) || (event.keyCode==9)
                || (event.keyCode>34 && event.keyCode<40)
                || (event.keyCode==46) )" autocomplete="off">
        </div>
        {% endfor %}
    {% endfor %}
</div>

<div class="keypad">
    {% for num in range(1, 10) %}
        <button class="keypad-key" data-number="{{ num }}">{{ num }}</button>
    {% endfor %}
    <button class="keypad-key clear">Clear</button>
</div>

{% endblock %}
